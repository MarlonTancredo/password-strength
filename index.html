<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Intro to the DOM - Assignment</title>
  </head>
  <body>
    <h1>How good is your password?</h1>
    <div class="container">
      <form class="form" action="/">
        <input
          class="form__input form__input--line-bottom"
          id="password"
          name="password"
          type="password"
          maxlength="20"
          autocomplete="off"
          placeholder="Enter your password!"
        />
      </form>
      <div class="progress-container">
        <p>Progress:</p>
        <div id="progress__extern" class="progress__extern">
          <div class="progress__intern"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
