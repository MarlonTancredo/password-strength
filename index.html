<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intro to the DOM - Assignment</title>
  </head>
  <body style="
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
">
    <h1>How good is your password?</h1>
    <div id="container"
    style="
      display: flex;
      flex-direction: column;
      width: 30rem;
      justify-content: center;
      align-items: center;
    ">
      <form action="">
        <label for="password">PASSWORD:</label>
        <input
          id="password"
          name="password"
          type="password"
          maxlength="30"
          autocomplete="off"
        />
      </form>
      <div
        id="progress-container"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
        "
      >
        <div
          id="extern-progress"
          name="extern-progress"
          style="border: 1px black solid; height: 2rem; width: 100%"
        >
          <div
            id="intern-progress"
            style="background-color: black; height: 100%; width: 0%"
          ></div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
