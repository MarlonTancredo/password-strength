<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css">
    <title>Intro to the DOM - Assignment</title>
  </head>
  <body>
    <h1>How good is your password?</h1>
    <div id="container" class="container">
      <form  class="form" action="">
        <label for="password">PASSWORD:</label>
        <input
          id="password"
          name="password"
          type="password"
          maxlength="30"
          autocomplete="off"
        />
      </form>
      <div
        id="progress-container"
        class="progress-container"
      >
        <div
          id="extern"
          class="progress__extern"
        >
          <div
            id="intern"
            class="progress__intern"
          ></div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
